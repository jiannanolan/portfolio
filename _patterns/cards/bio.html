<div class="grid">
  <div class="unit unit-xs-hidden unit-s-hidden unit-m-hidden unit-l-1 pad-t">
    <svg class="icon i-128 push-1-2"><use xlink:href="/images/icons.svg#pencil"/></svg>
    <svg class="icon i-128 push-1-2"><use xlink:href="/images/icons.svg#brush"/></svg>
    <svg class="icon i-128 push-1-2"><use xlink:href="/images/icons.svg#bulb"/></svg>
    <h3 class="push-1-2 blue nina">{{include.heading}}</h3>
    <p class="micro push-none">{{include.text}}</p>
  </div>
  <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-hidden pad-t pad-t text-center">
    <svg class="icon i-96 push-1-2"><use xlink:href="/images/icons.svg#pencil"/></svg>
    <svg class="icon i-96 push-1-2"><use xlink:href="/images/icons.svg#brush"/></svg>
    <svg class="icon i-96 push-1-2"><use xlink:href="/images/icons.svg#bulb"/></svg>
    <h3 class="push-1-2 blue nina">{{include.heading}}</h3>
    <p class="micro push-none">{{include.text}}</p>
  </div>
</div>
